<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>HTML Manipulation with JavaScript</title>
</head>
<body>
    <div class="content" id="content_first" hidden>
        <p>First section.</p>
        <img src="img/cruz.jpg" alt="Descripción de la imagen">
      </div><!-- #content_first -->
      
      <div class="content" id="content_second" hidden>
        <p>Second section.</p>
        <img src="img/cara.webp" alt="Descripción de la imagen">
      </div><!-- #content_second -->
      
      
      <script>

        let content_visible;
        switch (Math.floor(Math.random() * 2)) {
          case 0:
            content_visible = "#content_first";
            break;
          case 1:
            content_visible = "#content_second";
            break;
        }
        document.querySelector(content_visible).removeAttribute("hidden");
      </script>

</body>
</html>
